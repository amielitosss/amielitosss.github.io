    <main class="flex-fill">
      <div class="container mt-5">
        <div class="text-center text-danger my-5">
          <h2 id="typingHeading" class="fw-bold fs-1 text-center"></h2>
        </div>

        <div class="form-container fade-in fw-bold" id="contactForm">
          <form
            action="https://formsubmit.co/amiel.balita23@gmail.com"
            method="POST"
          >
            <div class="mb-3">
              <label for="fname" class="form-label">Name</label>
              <input
                type="text"
                id="lname"
                name="name"
                class="form-control"
                placeholder="Your name.."
                required
              />
            </div>

            <div class="mb-3">
              <label for="lname" class="form-label">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="Your email.."
                required
              />
            </div>

            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <select id="country" name="country" class="form-select">
                <option selected disabled>Choose...</option>
                <option value="France">France</option>
                <option value="Philippines">Philippines</option>
                <option value="USA">USA</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <textarea
                id="subject"
                name="subject"
                class="form-control"
                rows="5"
                placeholder="Write something..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit w-100 fw-bold">
              Submit
            </button>
          </form>
        </div>
      </div>
